<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <title>My rugby teams</title>
</head>
<body>
    <header>
        <nav>
            <h1>My Rugby Teams</h1>
                <label class="search-container" for="search-input">Search:
                    <input id="search-input" type="search">
                    <button id="search-button" type="button">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </label>
            
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Teams</a>
                <a href="#">Players</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="team-stats-container">
            <div class="team-select-container">
                <label for="select-team">Teams: </label>
                <select name="teams" id="select-team">
                    <option value="all">All</option>
                    <option value="argentina">Argentina</option>
                    <option value="england">England</option>
                    <option value="france">France</option>
                    <option value="ireland">Ireland</option>
                    <option value="italy">Italy</option>
                    <option value="new-zealand">New Zealand</option>
                    <option value="scotland">Scotland</option>
                    <option value="spain">Spain</option>
                    <option value="wales">Wales</option>
                </select>
            </div>
            
            <div class="team-info">
                <h2 class="team-name">Team: <span id="team-name"></span></h2>
                <h3 class="team-headCoach">Head Coach: <span id="team-headCoach"></span></h3>
                <p class="team-victories">Victories: <span id="team-victories"></span></p>
            </div>
            <div class="player-cards">
                <div class="player-card">
                    <div class="img-container">
                        <img id="player-image" src="" alt="Player Image">
                    </div>
                    <h3 class="player-name">Name: <span id="player-name"></span></h3>
                    <p class="player-number">Number: <span id="player-number"></span></p>
                    <p class="player-position">Position: <span id="player-position"></span></p>
                    <button class="player-stats-btn">Player Stats</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
